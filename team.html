<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opime.online - team</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/Opajm/opimepl/blob/main/logo.png?raw=true">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #121212;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            background-color: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav ul.left {
            margin-right: auto;
        }

        nav ul.right {
            margin-left: auto;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px 24px;
            border-radius: 50px;
            background-color: #2a2a2a;
            transition: all 0.3s ease;
            border: 2px solid #444;
        }

        img {
            height: 80px;
            width: 80px;
        }

        nav a:hover {
            background-color: #fff;
            color: #121212;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        main {
            flex: 1;
        }

        .search-container {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .search-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: 2px solid #444;
            background-color: #2a2a2a;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .team-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 60px;
        }

        .member-card {
            background-color: #1e1e1e;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            transition: transform 0.3s ease;
            position: relative;
        }

        .member-card:hover {
            transform: translateY(-5px);
        }

        .member-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
            position: relative;
        }

        .member-info {
            flex: 1;
            padding-right: 120px;
        }

        .member-nickname-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }

        .member-nickname {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
        }

        .member-alt {
            font-size: 1.1rem;
            color: #aaa;
            font-style: italic;
            margin-bottom: 10px;
        }

        .rank-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .member-avatar {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            border: 3px solid #444;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0;
            right: 0;
        }

        .member-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #444;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.1rem;
            color: #fff;
            line-height: 1.5;
        }

        .accounts-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .accounts-1 {
            font-size: 0.9rem;
        }
        .accounts-2 {
            font-size: 0.8rem;
        }
        .accounts-3 {
            font-size: 0.7rem;
        }

        .interests-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }

        .interest-tag {
            padding: 5px 12px;
            background-color: #333;
            border-radius: 15px;
            font-size: 0.9rem;
            color: #ddd;
        }

        .rank-item {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        footer {
            text-align: center;
            padding: 35px;
            margin-top: 40px;
            background-color: #1e1e1e;
            border-radius: 20px;
            color: #aaa;
            font-size: 1rem;
            border-top: 2px solid #333;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }

        footer p {
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            
            nav ul {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 15px;
            }
            
            nav ul.left, nav ul.right {
                margin: 0;
            }
            
            nav a {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .search-container {
                padding: 20px;
                border-radius: 15px;
            }
            
            .search-container h1 {
                font-size: 2rem;
            }
            
            .member-header {
                flex-direction: column;
            }
            
            .member-info {
                padding-right: 0;
                margin-bottom: 20px;
            }
            
            .member-avatar {
                position: static;
                width: 120px;
                height: 120px;
                align-self: flex-end;
            }
            
            .member-nickname {
                font-size: 1.8rem;
            }
            
            .member-details {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            nav {
                padding: 15px;
                border-radius: 15px;
            }
            
            nav a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
            
            .search-container {
                padding: 15px;
            }
            
            .search-container h1 {
                font-size: 1.8rem;
            }
            
            .member-card {
                padding: 20px;
            }
            
            .member-avatar {
                width: 90px;
                height: 90px;
            }
            
            .member-nickname {
                font-size: 1.6rem;
            }
            
            .member-nickname-row {
                gap: 10px;
            }
            
            footer {
                padding: 25px;
                border-radius: 15px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav, .search-container, .member-card, footer {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .member-card:nth-child(1) {
            animation-delay: 0.1s;
        }
        .member-card:nth-child(2) {
            animation-delay: 0.2s;
        }
        .member-card:nth-child(3) {
            animation-delay: 0.3s;
        }
        .member-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .member-accounts {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            align-items: center;
        }
        .member-accounts a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .member-accounts a:hover {
            color: #ddd;
        }
        .member-account-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="left">
            <li><img src="https://github.com/Opajm/opimepl/blob/main/logo.png?raw=true" alt="Strona główna" id="go-to-main"></li>
        </ul>
        <ul class="right">
            <li><a href="https://www.opime.online/anchorhost.html">AnchorHost</a></li>
            <li><a href="https://www.opime.online#contact">Kontakt</a></li>
            <li><a href="https://www.opime.online#about_project">O projekcie</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="search-container">
            <h1>Zespół</h1>
            <input type="text" class="search-box" id="searchInput" placeholder="Wyszukaj osobę...">
        </div>
        
        <div class="team-container" id="teamContainer"></div>
    </main>
    
    <footer>
        <p>© 2025 opime.online.</p>
    </footer>

    <script>
        const teamMembers = [
            {
                nickname: "Opime",
                alt: "Opajm, StalyKonfident",
                avatar: "https://minotar.net/helm/4a412891d8134679ac6c003dc205249d/512.png",
                ranks: [
                    { name: "Opime", color: "#DDBADC" },
                    { name: "Zespół administracji", color: "#FF0000" }
                ],
                name: "Michał",
                age: 17,
                department: "Minecraft",
                interests: ["Technologia", "Gry komputerowe", "Moja dziewczyna"],
                description: "Założyciel projektu.",
                accounts: [
                    "<p class=member-accounts><img src=https://images.icon-icons.com/936/PNG/512/github-logo_icon-icons.com_73546.png class=member-account-icon alt=i><a href=https://github.com/Opajm>GitHub/Opajm</a></p>",
                    "<p class=member-accounts><img src=https://images.icon-icons.com/2407/PNG/512/twitch_icon_146123.png class=member-account-icon alt=i><a href=https://twitch.tv/Opajm>Twitch/Opajm</a></p>",
                ]
            },
            {
                nickname: "kvj79",
                alt: "",
                avatar: "https://minotar.net/avatar/kvj79",
                ranks: [
                    { name: "Zespół administracji", color: "#FF0000" },
                    { name: "Partner", color: "#CC6CE7" },
                    { name: "Host", color: "#CECECE" },
                ],
                name: "Wiktor",
                age: 18,
                department: "Hosting",
                interests: ["Linux", "Technologia", "Sieci komputerowe"],
                description: "Właściciel anchorhost.eu.",
                accounts: [
                    "<p class=member-accounts><img src=https://images.icon-icons.com/1099/PNG/512/1485482199-linkedin_78667.png class=member-account-icon alt=i><a href=https://www.linkedin.com/in/wiktor-falkowski-28a277364/>LinkedIn</a></p>",
                    "<p class=member-accounts><img src=https://www.anchorhost.eu/assets/transparent_anchorhost.png class=member-account-icon alt=i><a href=https://www.anchorhost.eu/>Anchorhost</a></p>",
                ]
            },
        ];

        function renderTeam(members) {
            const container = document.getElementById('teamContainer');
            container.innerHTML = '';
            
            members.forEach(member => {
                const memberCard = document.createElement('div');
                memberCard.className = 'member-card';
                
                const ranksHTML = member.ranks.map(rank => 
                    `<span class="rank-item" style="background-color: ${rank.color}20; color: ${rank.color}; border: 1px solid ${rank.color}">${rank.name}</span>`
                ).join('');
                
                const interestsHTML = member.interests.map(interest => 
                    `<span class="interest-tag">${interest}</span>`
                ).join('');
                
                const accountsClass = `accounts-${Math.min(member.accounts.length, 3)}`;
                
                memberCard.innerHTML = `
                    <div class="member-header">
                        <div class="member-info">
                            <div class="member-nickname-row">
                                <div class="member-nickname">${member.nickname}</div>
                                <div class="rank-list">
                                    ${ranksHTML}
                                </div>
                            </div>
                            <div class="member-alt">${member.alt}</div>
                        </div>
                        <img src="${member.avatar}" alt="${member.nickname}" class="member-avatar">
                    </div>
                    <div class="member-details">
                        <div class="detail-item">
                            <div class="detail-label">Imię</div>
                            <div class="detail-value">${member.name}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wiek</div>
                            <div class="detail-value">${member.age}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Oddziały</div>
                            <div class="detail-value">${member.department}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Konta</div>
                            <div class="detail-value accounts-container ${accountsClass}">
                                ${member.accounts.join('')}
                            </div>
                        </div>
                        <div class="detail-item" style="grid-column: span 2;">
                            <div class="detail-label">Zainteresowania</div>
                            <div class="detail-value">
                                <div class="interests-list">
                                    ${interestsHTML}
                                </div>
                            </div>
                        </div>
                        <div class="detail-item" style="grid-column: span 2;">
                            <div class="detail-label">Opis</div>
                            <div class="detail-value">${member.description}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(memberCard);
            });
        }

        function filterTeam() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm.trim()) {
                renderTeam(teamMembers);
                return;
            }
            
            const filtered = teamMembers.filter(member => 
                member.nickname.toLowerCase().includes(searchTerm) ||
                member.alt.toLowerCase().includes(searchTerm) ||
                member.name.toLowerCase().includes(searchTerm) ||
                member.department.toLowerCase().includes(searchTerm) ||
                member.description.toLowerCase().includes(searchTerm) ||
                member.interests.some(interest => interest.toLowerCase().includes(searchTerm)) ||
                member.ranks.some(rank => rank.name.toLowerCase().includes(searchTerm))
            );
            
            renderTeam(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', filterTeam);
        
        renderTeam(teamMembers);

        let goToMain = document.getElementById("go-to-main");
        goToMain.onclick = function() {
            window.location.href = "https://www.opime.online";
        };
    </script>
</body>

</html>
